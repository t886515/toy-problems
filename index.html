<!DOCTYPE html>
<html>
  <head>
    <title>Sort Strings</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sort Strings" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
  </head>

  <body>
    <div id="input_form">
      <!-- <input id="colNo" type="text" placeholder="Enter number of columns" /> -->
      <input
        id="stringInput1"
        type="text"
        placeholder="Enter Strings to Sort"
      />
      <button id="sort">Sort</button>
    </div>
    <div id="input_form2">
      <input
        id="stringInput2"
        type="text"
        placeholder="Enter Strings to Delete"
      />
      <button id="delete">Delete</button>
    </div>
    <div id="resultCont"></div>
  </body>
</html>
